<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acesso Denegado</h1>
    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('connect', function(){
            console.log('Conectado al servidor')
        });
        
        socket.on('disconnect', function(){
            console.log('Perdimos comunicaci√≥n con el servidor')
        });

        socket.emit('mensaje', { nombre: 'Juan' });//emite mensajes al servidor

        socket.on('nuevo-mensaje', function(payload){
            console.log('Escuchando', payload);
        }); 
        //se mantiene atento a escuchar mensajes desde el servidor

        socket.on('active-bands', function(bands){
            console.clear();
            console.table(bands);
        });

    </script>
</body>
